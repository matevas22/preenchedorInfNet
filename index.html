<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preenchedor INFNET</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="container">
            <div class="ui-switch" style="margin-top: 15px; margin-left: 9px; z-index: 1000;">
        <input type="checkbox" id="toggle-dark-mode">
        <label for="toggle-dark-mode" class="slider">
          <span class="circle"></span>
        </label>
      </div>
      <div class="logo-container" style="height: auto; margin: 20px auto">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPXaAjZVhjBUsSlKFLvYODUlSyVDUItTwRJA&s"
          alt="Logo"
          class="logo rotating-logo"
          style="width: 200px; margin-top: 0; border-radius: 50%;"
        />
      </div>
    
      <div class="form-container">
        <div class="form-group">
          <label for="tipoTeste">Tipo de Teste:</label>
          <select id="tipoTeste" class="curso-select">
            <option value="Teste de Performance">Teste de Performance</option>
            <option value="Live Coding">Live Coding</option>
          </select>
        </div>

        <div class="form-group">
          <label for="numeroTeste">Número do Teste:</label>
          <input type="number" id="numeroTeste" min="1" value="1" />
        </div>

        <div class="form-group">
          <label for="dataDocumento">Data do Preenchimento:</label>
          <input type="date" id="dataDocumento" />
        </div>

        <div class="form-group">
          <label for="nomeCurso">Nome do Curso:</label>
          <select id="nomeCurso" class="curso-select">
            <option value="">Selecione um curso</option>
            <option value="Engenharia de Software">
              Engenharia de Software
            </option>
            <option value="Engenharia da Computação">
              Engenharia da Computação
            </option>
            <option value="Engenharia de Dados e IA">
              Engenharia de Dados e IA
            </option>
            <option value="Análise e Desenvolvimento de Sistemas">
              Análise e Desenvolvimento de Sistemas
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="nomeMateria">Nome da Matéria:</label>
          <input type="text" id="nomeMateria" placeholder="Nome da Matéria" />
        </div>

        <div class="form-group">
          <label for="nomeAluno">Nome do Aluno:</label>
          <input type="text" id="nomeAluno" placeholder="Seu Nome" />
        </div>

        <div class="form-group">
          <label for="nomeProfessor">Nome do Professor(a):</label>
          <input
            type="text"
            id="nomeProfessor"
            placeholder="Nome do Professor"
          />
        </div>

        <div class="form-group">
          <label>Links de Respostas:</label>
          <div id="respostas-container">
            <!-- Response items will be added here by JavaScript -->
          </div>
          <button type="button" id="adicionar-resposta">
            Adicionar Resposta
          </button>
        </div>

        <div class="form-group">
          <label>Texto Livre:</label>
          <div class="custom-editor-container">
            <div class="editor-toolbar">
              <div class="toolbar-group">
                <button
                  type="button"
                  data-command="bold"
                  class="toolbar-btn"
                  title="Negrito"
                >
                  <strong>B</strong>
                </button>
                <button
                  type="button"
                  data-command="italic"
                  class="toolbar-btn"
                  title="Itálico"
                >
                  <em>I</em>
                </button>
                <button
                  type="button"
                  data-command="underline"
                  class="toolbar-btn"
                  title="Sublinhado"
                >
                  <u>U</u>
                </button>
                <button
                  type="button"
                  data-command="strikeThrough"
                  class="toolbar-btn"
                  title="Tachado"
                >
                  <s>S</s>
                </button>
              </div>
              <span class="toolbar-separator"></span>
              <div class="toolbar-group">
                <button
                  type="button"
                  data-command="justifyLeft"
                  class="toolbar-btn"
                  title="Alinhar à esquerda"
                >
                  ⇤
                </button>
                <button
                  type="button"
                  data-command="justifyCenter"
                  class="toolbar-btn"
                  title="Centralizar"
                >
                  ⇔
                </button>
                <button
                  type="button"
                  data-command="justifyRight"
                  class="toolbar-btn"
                  title="Alinhar à direita"
                >
                  ⇥
                </button>
              </div>
              <span class="toolbar-separator"></span>
              <div class="toolbar-group">
                <button
                  type="button"
                  data-command="insertUnorderedList"
                  class="toolbar-btn"
                  title="Lista com marcadores"
                >
                  • Lista
                </button>
                <button
                  type="button"
                  data-command="insertOrderedList"
                  class="toolbar-btn"
                  title="Lista numerada"
                >
                  1. Lista
                </button>
              </div>
              <span class="toolbar-separator"></span>
              <div class="toolbar-group">
                <select data-command="formatBlock" class="toolbar-select">
                  <option value="p">Parágrafo</option>
                  <option value="h1">Título 1</option>
                  <option value="h2">Título 2</option>
                  <option value="h3">Título 3</option>
                </select>
              </div>
            </div>
            <div
              id="editor-texto-livre"
              class="editor-content"
              contenteditable="true"
              placeholder="Digite seu texto aqui..."
            ></div>
          </div>
        </div>

        <button id="salvarNumero" class="save-button">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="30"
                height="30"
                class="icon"
              >
                <path
                  d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                ></path>
              </svg>
            </div>
          </div>
          <span>Salvar Alterações</span>
        </button>

        <div id="status" class="status"></div>
      </div>

      <div class="document-link">
        <button
          type="button"
          id="abrirDocumento"
          class="modern-button"
        >
          <span class="button-text">Abrir Arquivo</span>
          <div class="button-loading">
            <div class="loading-spinner"></div>
            Processando...
          </div>
          <svg
            class="button-icon"
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m476.59 227.05-.16-.07L49.35 49.84A23.56 23.56 0 0 0 27.14 52 24.65 24.65 0 0 0 16 72.59v113.29a24 24 0 0 0 19.52 23.57l232.93 43.07a4 4 0 0 1 0 7.86L35.53 303.45A24 24 0 0 0 16 327v113.31A23.57 23.57 0 0 0 26.59 460a23.94 23.94 0 0 0 13.22 4 24.55 24.55 0 0 0 9.52-1.93L476.4 285.94l.19-.09a32 32 0 0 0 0-58.8z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="footer-credit">Desenvolvido por Mateus Vaz da Silva</div>
    </div>
    <button>Avtiae</button>
    <script src="script.js"></script>
    <script>
      // Modo escuro
      function setDarkMode(enabled) {
        const toggleSwitch = document.getElementById("toggle-dark-mode");
        if (enabled) {
          document.body.classList.add("dark-mode");
          toggleSwitch.checked = true;
          localStorage.setItem("darkMode", "1");
        } else {
          document.body.classList.remove("dark-mode");
          toggleSwitch.checked = false;
          localStorage.setItem("darkMode", "0");
        }
      }
      
      document
        .getElementById("toggle-dark-mode")
        .addEventListener("change", function () {
          setDarkMode(this.checked);
        });
        
      // Carregar preferência
      if (localStorage.getItem("darkMode") === "1") {
        setDarkMode(true);
      }
      
      // Botão Abrir Arquivo
      document.getElementById("abrirDocumento").addEventListener("click", function() {
        // Simular loading por 2 segundos
        this.classList.add("loading");
        
        setTimeout(() => {
          // Abrir o arquivo
          window.open("respostas/modelo.html", "_blank");
          this.classList.remove("loading");
        }, 2000);
      });
      
    </script>
  </body>
</html>
